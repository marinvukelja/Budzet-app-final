{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5">Nova kategorija</h2>
        <form method="post">{% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary">Spremi</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h5">Kategorije</h2>
        <table class="table table-sm table-striped align-middle">
          <thead><tr><th>Naziv</th><th>Tip</th></tr></thead>
          <tbody>
            {% for x in items %}
              <tr><td>{{ x.naziv }}</td><td>{{ x.get_tip_display }}</td></tr>
            {% empty %}<tr><td colspan="2">Nema kategorija.</td></tr>{% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
