{% extends "base.html" %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h6">Novi cilj</h2>
        <form method="post">{% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary">Spremi</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="h6">Ciljevi</h2>
        <table class="table table-sm align-middle">
          <thead><tr><th>Naziv</th><th>Cilj</th><th>Stanje</th><th>Napredak</th></tr></thead>
          <tbody>
            {% for c in items %}
              <tr>
                <td>{{ c.naziv }}</td>
                <td>{{ c.cilj_iznos }}</td>
                <td>{{ c.trenutno_stanje }}</td>
                <td>
                  <div class="progress" style="height:10px;">
                    <div class="progress-bar" role="progressbar" style="width: {{ c.progress }}%"></div>
                  </div>
                </td>
              </tr>
            {% empty %}<tr><td colspan="4">Nema ciljeva.</td></tr>{% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
