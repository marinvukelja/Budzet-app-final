<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Budžet{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Budžet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'kategorije' %}">Kategorije</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'transakcije' %}">Transakcije</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'racuni' %}">Računi</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'budzeti' %}">Budžeti</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'ponavljajuce' %}">Ponavljajuće</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'ciljevi' %}">Ciljevi</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'budget_analysis' %}">Analiza</a></li>
          {% endif %}
        </ul>
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Odjava</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Prijava</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Registracija</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container pb-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
